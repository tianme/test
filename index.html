<!DOCTYPE html>

  }

  }
  li + li {

  }

  }

<script>
document.addEventListener('scroll', (e) => {
  console.log(document.documentElement.scrollTop);
  const scrollTop = document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop;
  const dom = document.querySelector('header');
  const h = document.querySelector('.h');
  if(scrollTop > 50) {
    dom.classList.add('header-fixed');
    h.style.display = 'block';
  } else if (scrollTop <= 0){
    dom.classList.remove('header-fixed');
    h.style.display = 'none';
  }
});
</script>
